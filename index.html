<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>配方管理系統</title>

  <style>
    /* Reset body */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* 導覽列 */
    .navbar {
      width: 100%;
      height: 60px;
      background-color: #2c3e50;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .navbar h1 {
      margin: 0;
      font-size: 20px;
    }

    /* iframe 區塊 */
    .iframe-container {
      width: 100%;
      height: calc(100% - 60px); /* 減掉導覽列高度 */
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* 手機版調整 */
    @media (max-width: 768px) {
      .navbar h1 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- 導覽列 -->
  <div class="navbar">
    <h1>佳咊配方管理系統</h1>
  </div>

  <!-- iframe 內嵌 Streamlit App -->
  <div class="iframe-container">
    <iframe 
      src="https://color-powder-app.streamlit.app/#recipe-table"
      title="配方管理系統"
    ></iframe>
  </div>

</body>
</html>
